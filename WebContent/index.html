<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>My Christmas Wish List</title>
<script src="js/jquery-1.2.3.pack.js"></script>
<script src="js/runonload.js"></script>
<script src="js/index.js"></script>
</head>

<body>
<div id="contact_form">
  <form name="contact" method="post" action="">
    <fieldset>
      <label for="name" id="name_label">Name</label>
      <input type="text" name="name" id="name" size="30" value="" class="text-input" />
      <label class="error" for="name" id="name_error">This field is required.</label>
      
      <br/>
      <label for="city" id="city_label">City</label>
      <input type="text" name="city" id="city" size="30" value="" class="text-input" />
      <label class="error" for="city" id="city_error">This field is required.</label>
      
      <br/>
      <label for="wish" id="wish_label">Wish</label>
      <input type="text" name="wish" id="wish" size="30" value="" class="text-input" />
      <label class="error" for="wish" id="wish_error">This field is required.</label>
      
    	<br />
      <input type="submit" name="submit" class="button" id="submit_btn" value="Send" />
    </fieldset>
  </form>
</div>
</body>
</html>
